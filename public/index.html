<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<div id="root"></div>

<script>

    // ####################################

    let state = {
        time: new Date(),
        lots: [
            {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16
            },
            {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 41
            },
        ]
    }

    // ####################################

    function App ({ state }) {
        const app = document.createElement('div')
        app.className = 'app'

        app.append(Header())
        app.append(Clock({ time: state.time }))
        app.append(Lots({ lots: state.lots }))

        return app
    }


    function Header () {
        const header = document.createElement('header');
        header.classList.add('header')
        header.append(Logo())

        return header
    }

    function Logo () {
        const logo = document.createElement('img')
        logo.classList.add('logo')
        logo.src = 'logo.png'

        return logo
    }

    function Clock (props) {
        const node = document.createElement('div')
        node.className = 'clock'

        const value = document.createElement('span')
        value.className = 'value'
        value.innerText = props.time.toLocaleString()

        node.append(value)

        const icon = document.createElement('span')

        if (props.time.getHours() >= 7 && props.time.getHours() <= 21) {
            icon.className = 'icon day'
        } else {
            icon.className = 'icon night'
        }

        node.append(icon)

        return node
    }

    function Lots ({lots}) {
        const list = document.createElement('div')
        list.className = 'lots'

        lots.forEach((lot) => {
            list.append(Lot({ lot }))
        })

        return list
    }

    function Lot ({lot}) {
        const node = document.createElement('article')
        node.className = 'lot'

        const price = document.createElement('div')
        price.className = 'price'
        price.innerText = lot.price
        node.append(price)

        const name = document.createElement('h1')
        name.innerText = lot.name
        node.append(name)

        const description = document.createElement('p')
        description.innerText = lot.description
        node.append(description)

        return node
    }



    // ####################################

    function renderView (state) {
        render(
            App({ state }),
            document.getElementById('root')
        )
    }

    renderView(state)

    // ####################################

    setInterval(()=> {
        state = {
            ...state,
            time: new Date()
        }

        renderView(state)
    }, 1000)

    // ####################################

    function  render (newDom, realDomRoot) {
        realDomRoot.innerHTML = ''
        realDomRoot.append(newDom)
    }

    // ####################################

</script>

</body>
</html>
